<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TheAstoundingArthropod</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/AstoundingArthropod.json", {Module: {
        onRuntimeInitialized: function(){
          var gameContainer = document.getElementById('gameContainer');
          gameContainer.style.border = '10px solid antiquewhite';
          gameContainer.style.borderRadius = '10px';
          gameContainer.style.transition = 'all .5s ease-in 0.5s';
        }
      }});
    </script>
  </head>
  <body>
    <div id="title">Astounding Arthropod</div>
    <h2 style="text-align:center;color:red;font-size:3em;text-shadow:2px 2px #aaaaaa">VOLUME WARNING</h2>
    <div id="gameContainer" style="width: 960px; height: 600px;"></div>
    <div id="email-outer">
      <a id="email-inner" href="mailto:jayw685@email.com">jayw685@email.com</a>
    </div>
